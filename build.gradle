apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


test {
    afterTest { test, result ->
        println "Executing ${test.name} [${test.className}] with result: ${result.resultType}"
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.farizaghayev.Main'
        )
    }
}